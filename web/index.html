<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion Plans</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Promotion Plans</h1>
    <div id="searchBox" class="mb-3">
        <div class="input-group mb-2">
            <input type="text" id="searchName" placeholder="Name" class="form-control mr-2">
            <input type="text" id="searchPrice" placeholder="Price (e.g., <300, >500, =200)" class="form-control mr-2">
            <input type="text" id="searchCPU" placeholder="CPU" class="form-control mr-2">
            <input type="text" id="searchGPU" placeholder="GPU" class="form-control mr-2">
            <input type="text" id="searchRAM" placeholder="RAM (e.g., <8GB, >16GB, =4GB)" class="form-control mr-2">
            <input type="text" id="searchStorage" placeholder="Storage (e.g., <512GB, >1TB, =256GB)" class="form-control mr-2">
            <div class="input-group-append">
                <button onclick="searchLaptops()" class="btn btn-custom search-button">Search</button>
            </div>
        </div>
    </div>
    


        <table class="table table-bordered table-striped table-responsive-sm">
            <thead>
                <tr>
                    <th scope="col">Laptop Name</th>
                    <th scope="col">
                        <table class="nested-table clickable" onclick="sortTable()">
                            <tr><th>Original Price</th></tr>
                            <tr><th>Discount Type</th></tr>
                            <tr><th>Final Price <span></span></th></tr>
                        </table>
                    </th>
                    <th scope="col">CPU</th>
                    <th scope="col">GPU</th>
                    <th scope="col">RAM</th>
                    <th scope="col">Storage</th>
                </tr>
            </thead>
            <tbody id="laptop-table-body">
                <!-- JavaScript will inject rows here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp+G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodY5n7TzQ2hT0wZB+cSHGb+ok0dQ8IrfGsUa9RaRWjF+i8/W2MyF1k8Q==" crossorigin="anonymous"></script>
</body>
</html>
